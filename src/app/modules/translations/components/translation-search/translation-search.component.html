<form *ngIf="group" class="clr-form" [formGroup]="group" (submit)="submit()">
  <label><clr-icon shape="search"></clr-icon></label>
  <input class="clr-input" type="text" formControlName="text" placeholder="Search" i18n-placeholder="@@translation-search.search-placeholder" />
  <button type="submit" class="btn btn-sm btn-link" i18n="@@translation-search.search">Submit</button>
</form>
