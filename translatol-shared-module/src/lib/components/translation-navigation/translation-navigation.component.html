<section class="sidenav-content">
  <div class="title">
    <h5 i18n="@@translation-navigation.to-translate-title">To translate</h5>
    <span class="badge">{{ toTranslate.length }}</span>
  </div>

  <clr-tree>
    <clr-tree-node *clrRecursiveFor="let toTranslateItem of toTranslateTree; getChildren: getChildren" [clrExpanded]="true">
      <a
        *ngIf="toTranslateItem.children.length === 0; else isFolder"
        class="nav-link"
        href="#{{ toTranslateItem.currentPath }}"
        title="{{ toTranslateItem.currentPath }}"
        >{{ toTranslateItem.currentId }}</a
      >
      <ng-template #isFolder>
        <span title="{{ toTranslateItem.currentPath }}">{{ toTranslateItem.currentId }}</span>
      </ng-template>
    </clr-tree-node>
  </clr-tree>

  <div class="title">
    <h5 i18n="@@translation-navigation.translated-title">Translated</h5>
    <span class="badge">{{ translated.length }}</span>
  </div>

  <clr-tree>
    <clr-tree-node *clrRecursiveFor="let translatedItem of translatedTree; getChildren: getChildren">
      <a
        *ngIf="translatedItem.children.length === 0; else isFolder"
        class="nav-link"
        href="#{{ translatedItem.currentPath }}"
        title="{{ translatedItem.currentPath }}"
        >{{ translatedItem.currentId }}</a
      >
      <ng-template #isFolder>
        <span title="{{ translatedItem.currentPath }}">{{ translatedItem.currentId }}</span>
      </ng-template>
    </clr-tree-node>
  </clr-tree>
</section>
