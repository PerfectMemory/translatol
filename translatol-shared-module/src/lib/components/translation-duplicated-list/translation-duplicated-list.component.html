<ng-container *ngIf="translations && translations.length > 0">
  <div class="ui-header">
    <h2>{{ listTitle }}</h2>
    <span class="badge">{{ translations.length }}</span>
  </div>
  <app-alert-warning *ngFor="let translation of translations" [text]="translation.$.id"></app-alert-warning>
</ng-container>
