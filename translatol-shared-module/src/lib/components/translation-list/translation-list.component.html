<ng-container *ngIf="translations && translations.length > 0; else noTranslation">
  <div class="ui-header">
    <h2>{{ listTitle }}</h2>
    <span class="badge">{{ translations.length }}</span>
  </div>
  <app-translation
    *ngFor="let translation of translations"
    [id]="translation.$.id"
    [translation]="translation"
    (submitted)="submitted.emit()"
    [sourceLanguage]="sourceLanguage"
    [targetLanguage]="targetLanguage"
  ></app-translation>
</ng-container>
<ng-template #noTranslation>
  <h2>{{ listTitle }} <span class="badge">0</span></h2>
  No translation
</ng-template>
