<form *ngIf="group" class="clr-form" [formGroup]="group" (submit)="submit()">
  <label><cds-icon shape="search"></cds-icon></label>
  <input
    class="clr-input"
    type="text"
    formControlName="text"
    placeholder="Search"
    i18n-placeholder="@@translation-search.search-placeholder"
  />
  <button type="submit" class="btn btn-sm btn-link" i18n="@@translation-search.search">Submit</button>
</form>
