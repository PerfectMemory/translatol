<div class="plural-container">
  <div class="plural" *ngFor="let key of pluralCountersKey">
    <p>{{ key }}</p>
    <div class="plural-item" *ngIf="plural.counters[key] as pluralCounter">
      <app-translation-item
        *ngFor="let item of pluralCounter; let i = index"
        [source]="item"
        [target]="target?.counters[key][i]"
        [group]="group"
        [targetLanguage]="targetLanguage"
        id="target-plural-{{ key }}-{{ i }}"
      ></app-translation-item>
    </div>
  </div>
</div>
