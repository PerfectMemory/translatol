<ng-container *ngIf="group">
  <ng-container *ngIf="interpolation">
    <app-translation-interpolation [interpolation]="interpolation"> </app-translation-interpolation>
  </ng-container>
  <ng-container *ngIf="plural">
    <app-translation-plural
      [plural]="plural"
      [target]="pluralTarget"
      [group]="group"
      [targetLanguage]="targetLanguage"
    ></app-translation-plural>
  </ng-container>
  <ng-container *ngIf="text">
    <clr-input-container [formGroup]="group">
      <label>{{ source }}</label>
      <input clrInput type="text" [formControlName]="id || null" [lang]="targetLanguage" />
    </clr-input-container>
  </ng-container>
</ng-container>
